probes:
  - name: latency
    type: std_fping
    output:
      - vodka
    groups:
      - name: public_dns
        hosts:
          - host: 8.8.8.8
            name: Google
            color: red
          - host: 4.2.2.1
            name: Level(3)
            color: blue
          - host: 208.67.222.222
            name: OpenDNS
            color: orange
      - name: gcp
        hosts:
          - host: 5.11.175.212
            name: github
            color: yellow

  - name: mtr
    type: fping_mtr
    default_graph: mtr
    group: mtr.gcp
    host: 35.211.175.212
    name: github
    output:
      - vodka

plugins:
  - name: std_fping
    type: fping
    count: 10
    interval: 3s
    period: 100
    output:
      - vodka

  - name: fping_mtr
    type: fping_mtr
    interval: 3s
  - name: vodka
    type: vodka
    data:
      # We have to add a new data type to handle mtr data
      - type: fping_mtr
        handlers:
          - type: index
            index: host
          - type: store
            container: list
            limit: 100

  - name: vodka
    type: vodka
    data:
      - type: fping
        handlers:
          - type: index
            index: host
          - type: store
            container: list
            limit: 500

    apps:
      graphsrv:
        enabled: true
        graphs:
          multitarget:
            id_field: host
            type: multitarget
            plot_y: avg
            format_y: ms

          smokestack:
            id_field: host
            type: smokestack
            plot_y: avg

          mtr:
            id_field: host
            type: mtr

    plugins:

      - name: http
        type: flask
        bind: 0.0.0.0:8080
        debug: true
        static_url_path: /static
        server: self
        async: thread
        routes:
          /targets : graphsrv->targets
          /graph_data :
            methods:
              - POST
              - GET
            target: graphsrv->graph_data
          /graph : graphsrv->graph_view
          /overview_read_file : graphsrv->overview_read_file
          /: graphsrv->overview_view



